name: publish_tutorials

on:
  push:
    branches:
    - master
    paths:
    - 'content/tutorials/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Build Website
        run: |
          docker run -v ${PWD}/content/tutorials:/hugo/content/tutorials --rm grafana/docs-base:latest /bin/bash -c 'make hugo'
  sync:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      # WEBSITE_SYNC_TUTORIALS is a fine-grained GitHub Personal Access Token that expires.
      # It must be updated in the grafanabot GitHub account.
    - run: "git clone --single-branch --no-tags --depth 1 -b master https://grafanabot:${{ secrets.WEBSITE_SYNC_TUTORIALS }}@github.com/grafana/website-sync ./.github/actions/website-sync"

    - name: publish-to-git
      uses: ./.github/actions/website-sync
      id: publish
      with:
        repository: grafana/website
        branch: master
        host: github.com
        # PUBLISH_TO_WEBSITE_TUTORIALS is a fine-grained GitHub Personal Access Token that expires.
        # It must be updated in the grafanabot GitHub account.
        github_pat: "grafanabot:${{ secrets.PUBLISH_TO_WEBSITE_TUTORIALS }}"
        source_folder: content/tutorials
        target_folder: content/tutorials
    - shell: bash
      run: |
        test -n "${{ steps.publish.outputs.commit_hash }}"
        test -n "${{ steps.publish.outputs.working_directory }}"
